<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publish to Channel</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://dl.phenixrts.com/JsSDK/2023.0.latest/min/publish.js"></script>
    <script>
        var __phenixPageLoadTime = new Date().getTime();
    </script>
</head>
<body id="main">
    <h1>Phenix Channel Publish Example</h1>
    <div id="mediaDeviceContainer" class="container">
        <label for="audioDeviceSelect">Audio Source:</label>
        <select id="audioDeviceSelect"></select>
        <label for="videoDeviceSelect">Video Source:</label>
        <select id="videoDeviceSelect"></select>
    </div>

    <video id="myVideoId" width="1280" height="720" playsinline autoplay muted></video>
    <br/>
    <div id="controlButtonContainer">
        <button id="publishButton">Publish</button>
        <button id="stopButton">Stop</button>
        <button id="getUserMediaButton">Get User Media</button>
        <button id="stopUserMediaButton">Stop User Media</button>
    </div>

    <p id="statusBar">Status: <b id="statusMessage"></b></p>
    <script src="main.js"></script>
</body>
</html>
