<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Channel</title>
    <link rel="stylesheet" href="main.css">
    <script>
      __phenixPageLoadTime = new Date().getTime();
    </script>
    <script src="https://dl.phenixrts.com/JsSDK/2022.0.latest/min/channels.js"></script>
</head>
<body class="main">
    <h1>Phenix Channel Viewer Example</h1>
    <video id="myVideoId" width="1280" height="720" autoplay playsinline></video>
    <br/>
    <button id="playButton" style="display:none">Play</button>
    <button id="unmuteButton" style="display:none">Unmute</button>
    <h2 id="userMessage"></h2>
    <label for="bitrateLimitInBitsPerSecond">Set your bitrate limit in bits per second:</label>
    <input id="bitrateLimitInBitsPerSecond" type="number"/>
    <button id="bitrateLimitInBitsPerSecondButton">Set Bitrate Limit</button>
    <script src="main.js"></script>
</body>
</html>
